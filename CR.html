<html data-bs-theme="dark">
  <head>
    <title>Data Center</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet" />
    <style>
      header {
        margin: 0px;
        background-color: black;
        border-bottom: 4px;
        padding: 4px;
        font-size: large;
      }

      nav {
        display: inline-block;
        font-size: 25px;
      }

      .tt {
        padding: 10px;
        height: 450px;
        width: 550px;
      }

      a {
        text-decoration: none;
        text-transform: none;
        color: aliceblue;
      }

      a:hover {
        cursor: pointer;
        font-style: italic;
        text-decoration: underline;
      }

      label {
        color: black;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col-9 text-light">
          <h3 class="mt-2 ms-2">ToDo</h3>
        </div>
        <div class="col-3 text-light mt-2 mb-1">
          <nav>
            <select
              onchange="theme(event)"
              class="form-select"
              id="theme-select">
              <option selected>Select the Theme</option>
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </nav>
          <a role="button" href="#menu_button" data-bs-toggle="offcanvas"
            ><img
              src="./Photos/icons8-menu-32.png"
              width="30px"
              height="auto"
              style="margin-left: 120px; background: transparent"
          /></a>
          <div
            class="offcanvas offcanvas-start"
            data-bs-backdrop="true"
            id="menu_button">
            <div class="offcanvas-header">
              <h3 class="m-2 offcanvas-title"><i>ToDo App</i></h3>
              <button class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
              <ul>
                <li><a href="./main.html">Home</a></li>
                <li><a href="./contact_us.html">Contact us</a></li>
                <li><a href="">Help & Support</a></li>
              </ul>
              <hr />
              <ul>
                <li><a href="./main.html">Login</a></li>
              </ul>
            </div>
            <div class="offcanvas-end text-center">--Copyrights 2022-23--</div>
          </div>
        </div>
      </div>
    </header>
    <main class="text-center">
      <section style="margin-left : 380px" class="text-center"> 
        <div
          class="text-center tt border border-1 rounded m-5"
          style="margin-left: 300px">
          <h5 style="font-family: 'Tilt Neon', sans-serif">
            Create An Account:
          </h5>
          <hr />
          <small
            style="
              font-family: 'Borel', cursive;
              color: lightgrey;
              font-size: larger;
            "
            >Sign up to see Your Todo</small
          ><br />
          <small
            style="
              font-family: 'Borel', cursive;
              color: lightgrey;
              font-size: larger;
            "
            >and Todoing List.</small
          >
          <form class="m-1 p-1 text-center">
            <div class="form-group m-3">
              <input
                id="CRfullname"
                type="text"
                placeholder="Your Full Name"
                class="form-control" />
            </div>
            <div class="form-group m-3">
              <input
                type="text"
                id="CRusername"
                placeholder="Enter the Username"
                class="form-control" />
            </div>
            <div class="form-group m-3">
              <input
                id="CRpassword"
                type="text"
                placeholder="Enter the Password"
                class="form-control" />
            </div>
            <div class="form-group m-2">
              <button onclick="button()" class="btn btn-danger" type="button">
                !!Create An Account!!
              </button>
            </div>
          </form>
        </div>
      </section>
      <div id="Create_modal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-light bg-black">
              <h2 id="CRFN" class="m-1 text-light bg-black">Welcome</h2>
              <button
                onclick="close2()"
                class="btn-close"
                data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-light bg-black">
              <div id="u">Username:</div>
              <div id="p">Password:</div>
            </div>
            <div class="modal-footer text-light bg-black" id="footer">
              <button class="btn btn-primary"><a href="https://blacky1078.github.io/main.html" style="text-decoration: none;text-transform: none;color: white;">Login</a></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
